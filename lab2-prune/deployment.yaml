
apiVersion: apps/v1

kind: Deployment

metadata:

  name: web-app

spec:

  replicas: 2

  selector:

    matchLabels:

      app: web

  template:

    metadata:

      labels:

        app: web

    spec:

      containers:

      - name: nginx

        image: nginx:1.21-alpine

        ports:

        - containerPort: 80

        envFrom:

        - configMapRef:

            name: app-config

